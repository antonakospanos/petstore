<div ng-controller="PetsReviewCtrl as ctrl" ng-init="ctrl.init()">
    <div class="config-control-panel config-panel-margin main-width ">
        <div class="pageTitle">
            {{ buyer }}
        </div>
        &nbsp;&nbsp;Sort by:
        <button type="button" class="btn btn-default review-control-button" ng-click="ctrl.sortDates()">Date</button>
        <button type="button" class="btn btn-default review-control-button" ng-click="ctrl.sortNames()">Name</button>
    </div>

    <div ng-repeat="item in model.data" class="panel panel-default control-panel config-control-panel config-panel-margin main-width md-whiteframe-6dp review-panel review-item-container">
        <button class="md-button-toggle md-button md-ink-ripple review-item-button" type="button" ng-click="toggled = !toggled" aria-controls="docs-menu-{{item.name}}" aria-expanded="form.item.toggled" aria-label="item.id">
            <div flex layout="row" class="ng-binding ng-scope layout-row flex">
                {{item.name}}
                <!--{{item.publicationDate | date }}: &nbsp;&nbsp; {{item.title}}-->
                <span flex class="flex"></span>
            </div>
        </button>

        <div id="docs-menu-{{item.name}}" class="menu-toggle-list" ng-class="{'toggled' : !toggled}">
            <div class="config-overview-contents">
                <div class="panel-body">
                    <div>
                        <!--Species: {{item.speciesâ€Ž}}<br/>-->
                        Breed:  {{item.breed}}<br/>
                        <!--Published on {{item.publicationDate | date : 'd LLLL yyyy, HH:mm' }}<br/><br/>-->
                        <div ng-init="ctrl.findVote(item)" ng-hide="ctrl.hideButtons()" id="voting-buttons">
                            <!--<button ng-hide="ctrl.hideLikeButton(item)" type="button" class="pull-right btn btn-default review-control-button" ng-click="ctrl.like(item)">Like</button>-->
                        </div>
                        {{item.description}}
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
